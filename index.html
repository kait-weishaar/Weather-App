<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header bg-dark text-white text-center p-2">
        <h1 class="">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-4 bg-light">
                
                    <h3 class="card-header my-1">Search for a City</h3>
                <form class="input-group mb-3" id="search-form">
                 
                    <input id="search-input" type="text" autofocus="true" class="form-control" placeholder="Enter location" aria-label="Enter location">
                    
                        <button class="btn btn-primary" type="button" id="search-button">
                            <span class="fas fa-search"></span>
                        </button>
                   
                </form>
                
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <div id="history"></div>
            </div>
            <div class="col-8 full-height" id="weather-container">
                        <div class="card-header" id="current-header">
                            <div id="city-name"><span id="icon-holder"></span></div>
                        </div>
                        <ul class="list-group list-group-flush">
                                <li id="temperature"></li>
                                <li id="humidity"></li>
                                <li id="wind-speed"></li>
                                <li id="UV-index"></li>
                        </ul>
                           
                
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="day-1" class="col card forecast bg-primary bg-gradient text-white ml-3 mb-3 rounded"></div>
                    <div id="day-2" class="col card forecast bg-primary bg-gradient text-white ml-3 mb-3 rounded"></div>
                    <div id="day-3" class="col card forecast bg-primary bg-gradient text-white ml-3 mb-3 rounded"></div>
                    <div id="day-4" class="col card forecast bg-primary bg-gradient text-white ml-3 mb-3 rounded"></div>
                    <div id="day-5" class="col card forecast bg-primary bg-gradient text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
